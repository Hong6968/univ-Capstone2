<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form method="post" action="/sign-up">
        <div>
            <label> ID: </label>
            <input name="id"></input>

        <div>
            <label> PW: </label>

        </div>
        <button name="type" value="type.sing-up-up">Sign up</button>
    </form>
</body>
</html>
