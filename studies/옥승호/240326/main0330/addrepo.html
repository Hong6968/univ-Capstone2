<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="addrepostyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Repository</title>
</head>
<body>
    <h1>Create Repository</h1>
    <form id="repoForm">
        <div>
            <input type="checkbox" id="public" name="public">
            <label for="public">Public</label>
        </div>
        <div>
            <input type="checkbox" id="private" name="private">
            <label for="private">Private</label>
        </div>

        <div>
            <label for="repoName">Repository Name:</label>
            <input type="text" id="repoName" name="repoName" required>
        </div>
        
        <div>
            <label for="repoDescription">Repository Description:</label>
            <textarea id="repoDescription" name="repoDescription" rows="4" cols="50"></textarea>
        </div>
        
        <div>
            <input type="checkbox" id="addReadme" name="addReadme">
            <label for="addReadme">Add README file</label>
        </div>

        <div>
            <button type="submit">Create</button>
        </div>
    </form>
</body>
</html>
