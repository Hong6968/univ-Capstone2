<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="prstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pull Request</title>
    
</head>
<body>
    <div class="container">
        <h1>Create Pull Request</h1>
        <form id="pull-request-form">
            <div class="form-group">
                <label for="pull-request-title">Pull Request Title:</label>
                <input type="text" id="pull-request-title" name="pull-request-title" placeholder="Enter pull request title" required>
            </div>
            <div class="form-group">
                <label for="pull-request-description">Pull Request Description:</label>
                <textarea id="pull-request-description" name="pull-request-description" rows="6" placeholder="Write the Description"></textarea>
            </div>
            <button type="create" class="createbtn">Create</button>
        </form>
    </div>
</body>
</html>
