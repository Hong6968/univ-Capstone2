<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue</title>
    <link rel="stylesheet" href="issuestyle.css">
</head>
<body>
    <h1>Issue</h1>
    <div class="container">
        <div class="comment-list">
            <h2>Comments</h2>
            <ul class="comments">
            </ul>
        </div>

        <div class="comment">
            <textarea class="comment-input" rows="3" placeholder="Write comment"></textarea>
            <button class="reply-button" onclick="addComment()">Reply</button>
        </div>
    </div>
    <script src="issuescript.js"></script>
</body>
</html>
