<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="repositorystyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository</title>
    
</head>

<body>
    <h1>Repository</h1>
    <div class="container">
        <div>
            <input type="text" id="search" placeholder="Search repositories">
            <button id="search-button">Search</button> 
        </div>

        <div>
            <label for="sort-options">Order by:</label>
            <select id="sort-options">
                <option value="author">Author</option>
                <option value="projects">Projects</option>
                <option value="date">Date</option>
            </select>
        </div>

        <ul id="repo-list" class="repo"></ul>

        <button id="add-repo">Add Repository</button>
        <button id="add-favorite">â˜…</button>
    </div>
    
    <script>
        document.getElementById("add-repo").addEventListener("click", function() {
            window.location.href = "addrepo.html";
        });
    </script>
</body>
</html>
