<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="addrepostyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Repository</title>
</head>
<body>
    <h1>
        <a href="#" title="Logo">
        <img
            class="logo"
            src="atheros_learning_logo.png"
            title='Logo'
            alt='Logo'
        ></a>
        Create Repository</h1>
    <form id="repoForm">
        <div>
            <input type="radio" id="public" name="visibility" value="public">
            <label for="public" class="public">Public</label>            
        </div>
        <div>
            <input type="radio" id="private" name="visibility" value="private">
            <label for="private" class="private">Private</label>
        </div>

        <div>
            <label for="repoName">Repository Name(required)</label>
            <input type="text" id="repoName" placeholder="Write Repository name" name="repoName" required>
        </div>
        
        <div>
            <label for="repoDescription">Repository Description(selection)</label>
            <textarea id="repoDescription" placeholder="Write Repository Description" name="repoDescription" rows="4" cols="50"></textarea>
        </div>
        
        <div>
            <input type="checkbox" id="addReadme" name="addReadme">
            <label for="addReadme">Add README file</label>
        </div>

        <div class="form-group">
            <label for="gitignore">Add .gitignore</label>
            <select id="gitignore" name="gitignore">
                <option value="">None</option>
                <option value="node">Node</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
            </select>
        </div>
        
        <div>
            <button type="submit" id="create-btn">Create</button>
        </div>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        var logo = document.querySelector(".logo");
        logo.addEventListener("click", function() {
        window.location.href = "mainpage.html";
            });
        });
        
        document.getElementById("create-btn").addEventListener("click", function() {
            window.location.href = "repository.html";
        });
    </script>
</body>
</html>
