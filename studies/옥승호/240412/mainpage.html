<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Example</title>
    <link rel="stylesheet" href="mainpagestyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <nav class="menu__wrapper">
            <div class="menu__bar">
                <a href="#" title="Logo">
                    <img
                        class="logo"
                        src="atheros_learning_logo.png"
                        title='Logo'
                        alt='Logo'
                    >
                </a>
            </div>
            <div class="action-buttons">
                <form action="#" method="POST">
                    <input type="text" id="username" name="username" placeholder="Username">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <button type="submit" class="login-button">Login</button>
                    <span>
                        Forgot your password?
                        <a href="#" class="forgot-password">Reset it</a>
                    </span> 
                    <a href="#sign-up" title="Sign up" class="signup">
                        Sign up
                    </a>
                </form>
            </div>
        </nav>
        <div class="faq-container">
            <details>
              <summary>
                <span class="faq-title">
                  이 페이지는 무엇인가요?
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" class="expand-icon" width="24" height="24" viewBox="0 0 24 24"
                  stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M9 6l6 6l-6 6"></path>
                </svg>
              </summary>
              <div class="faq-content">
                Git 및 Web Server가 탑재된 Ubuntu Docker Image
              </div>
            </details>
            <details>
              <summary>
                <span class="faq-title">
                  누구를 위한 페이지인가요?
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" class="expand-icon" width="24" height="24" viewBox="0 0 24 24"
                  stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M9 6l6 6l-6 6"></path>
                </svg>
              </summary>
              <div class="faq-content">
                개발을 진행하는 소형 기업 및 개인 </div>
            </details>
            <details>
              <summary>
                <span class="faq-title">이 페이지를 사용함으로써 기대되는 효과는?</span>
                <svg  class="expand-icon" width="24" height="24" viewBox="0 0 24 24"
                  stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M9 6l6 6l-6 6"></path>
                </svg>
              </summary>
              <div class="faq-content">깃 서버를 구축하면서 동시에 사용자가 쉽게 이용할 수 있는 
                홈페이지까지 간단한 설정과 클릭막으로 구축하여 생성하는 프로그램 개발을 목표로 함.
                </div>
            </details>
          </div>
        <div class="table-widget">
            <table>
                <caption>
                    만든 사람
                    <span class="table-row-count"></span>
                </caption> 
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>역할</th>
                        <th>전공</th>
                    </tr>
                </thead>
                <tbody id="team-member-rows">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <ul class="pagination">
                            </ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="mainscript.js"></script>
    
</body>
</html>
