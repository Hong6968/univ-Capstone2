<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="prstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pull Request</title>
    
</head>
<body>
    <h1>
        <a href="#" title="Logo">
        <img
            class="logo"
            src="atheros_learning_logo.png"
            title='Logo'
            alt='Logo'
        ></a>
        Create Pull Requeset</h1>
    <div class="container">
        
        <form id="pull-request-form">
            <div class="form-group">
                <label for="pull-request-title">Pull Request Title</label>
                <input type="text" id="pull-request-title" name="pull-request-title" placeholder="Enter pull request title" required>
            </div>
            <div class="form-group">
                <label for="pull-request-description">Pull Request Description</label>
                <textarea id="pull-request-description" name="pull-request-description" rows="6" placeholder="Write the Description"></textarea>
            </div>
            <button type="create" class="createbtn">Create</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        var logo = document.querySelector(".logo");
        logo.addEventListener("click", function() {
        window.location.href = "mainpage.html";
            });
        });
        document.querySelector(".createbtn").addEventListener("click", function() {
            window.open("In_repository.html", "_blank");
        });
    </script>
</body>
</html>
