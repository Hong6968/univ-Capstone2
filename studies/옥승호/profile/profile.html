<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profilestyle.css">
  </head>
  <body>
    <div class="container flex items-center justify-center min-h-screen">
      <div class="profile-card">
        <div class="profile-card__header">
          <p class="profile-card__header--title">Profile</p>
          <div class="profile-card__header--info">
            <div class="profile-card__header--avatar-wrapper">
                <span class="profile-card__header--avatar">
                    <img src="https://cdn3d.iconscout.com/3d/premium/thumb/boy-9251893-7590885.png?f=webp" class="profile-card__header--avatar-img" loading="lazy" />
                </span>
               
            </div>
            <div class="profile-card__header--info-wrapper">
                <p>사용자</p>
            </div>
            <button class="profile-card__header--edit-button">이미지 수정</button>
          </div>
        </div>

        <div class="profile-card__body">
          <div class="input-wrapper">
            <label for="">Username</label>
            <input class="input" placeholder="Enter username" />
          </div>

          <div class="input-wrapper">
            <label for="">ID</label>
            <input class="input" placeholder="Enter ID" />
          </div>

          <div class="input-wrapper">
            <label for="">Password</label>
            <input class="input" placeholder="Enter password" />
          </div>

          <div class="input-wrapper">
            <label for="">Mail</label>
            <input class="input" placeholder="Enter mail" />
          </div>

          <div class="input-wrapper">
            <label for="">Association</label>
            <input class="input" placeholder="Enter Association" />
          </div>

          <div class="input-wrapper">
            <label for="">Message</label>
            <input class="input" placeholder="Enter message" />
          </div>
        </div>

        <div class="profile-card__footer">
          <a href="/index.html" class="button"> 저장 </a>
          <a href="/index.html" class="button button-danger"> 쥐소 </a>
        </div>
      </div>
    </div>
  </body>
</html>
