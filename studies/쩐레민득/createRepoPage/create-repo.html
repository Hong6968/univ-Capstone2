<!DOCTYPE html>
<html lang="en" data-ui-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new repository</title>
    <link rel="stylesheet" href="assets/css/core/index.css" />
    <link rel="stylesheet" href="assets/css/components/create-repo.css" />
  </head>
  <body class="relative">
    <main
      role="main"
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="form-wrapper w-100 rounded-4">
        <form>
          <h3 class="mb-4 fw-normal fs-5">Create new repository</h3>
          <div class="d-flex flex-column gap-4">
            <div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingRepoName"
                  placeholder="Type your repository name"
                />
                <label for="floatingRepoName">Repository name</label>
              </div>

              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingRepoDesc"
                  placeholder="Type your repository description"
                />
                <label for="floatingRepoDesc">Repository description</label>
              </div>
            </div>

            <div>
              <label class="form-label mb-0">Audiences</label>
              <div class="form-text mb-3">
                Specify who on the internet can see and commit to this
                repository.
              </div>
              <div class="d-flex gap-2">
                <div>
                  <input
                    type="radio"
                    class="btn-check"
                    name="private"
                    value="0"
                    id="public"
                    autocomplete="off"
                    checked
                  />
                  <label class="btn btn-outline-secondary" for="public"
                    >Public</label
                  >
                </div>

                <div>
                  <input
                    type="radio"
                    class="btn-check"
                    name="private"
                    value="1"
                    id="private"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-secondary" for="private"
                    >Private</label
                  >
                </div>
              </div>
            </div>

            <div>
              <label class="list-group-item d-flex gap-2 mb-2">
                <input
                  class="form-check-input flex-shrink-0 fs-5 readme-mark"
                  type="checkbox"
                  value="true"
                  checked
                />
                <span>
                  Add a README file
                  <small class="d-block text-body-secondary"
                    >This is where you can write a long description for your
                    project.
                  </small>
                </span>
              </label>

              <label class="list-group-item d-flex gap-2">
                <input
                  class="form-check-input flex-shrink-0 fs-5 gitignore-mark"
                  type="checkbox"
                  value="true"
                  checked
                />
                <span>
                  Choose a .gitignore file
                  <small class="d-block text-body-secondary"
                    >Choose which files not to track from a list of templates.
                  </small>
                </span>
              </label>
            </div>

            <div class="d-flex justify-content-end">
              <button class="btn btn-primary" type="submit">
                Create repository
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
